<!doctype html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <script src="main.js" type="module"></script>

    <body>
        <canvas class="fullscreen" id="canvas"></canvas>
        <div class="fullscreen" id="buttons">
            <svg id="button_left"  width="100" height="100" xmlns="http://www.w3.org/2000/svg">

                <path d="M40 30 L20 50 L40 70 M20 50 L80 50" stroke="black" stroke-width="5" fill="none" />

            <svg id="button_right" width="100" height="100" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <svg id="button_up"    width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="96" height="96" rx="10" ry="10" fill="gray" opacity="0.5" stroke="black" stroke-opacity="0.5" stroke-width="4" />
                <path d="M30 40 L50 20 L70 40 M50 20 L50 80" stroke="black" stroke-width="5" fill="none" />
            </svg>
            <svg id="button_down"  width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="96" height="96" rx="10" ry="10" fill="gray" opacity="0.5" stroke="black" stroke-opacity="0.5" stroke-width="4" />
                <path d="M30 60 L50 80 L70 60 M50 80 L50 20" stroke="black" stroke-width="5" fill="none" />
            </svg>
        </div>
        <div class="fullscreen" id="messages">
        </div>
    </body>
</html>
